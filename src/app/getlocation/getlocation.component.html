<div class="container">
  <form (submit)=onSubmit()>
      <div class="form-group">
        <label>From</label>
        <input type="text" name="from" [(ngModel)]="location.from" class="form-control" />
        </div>

        <div class="form-group">
            <label>To</label>
            <input type="text" name="to" [(ngModel)]="location.to" class="form-control" />
            </div>
            <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
  
    <hr>
    <table class="table table-stripped table-bordered">
<thead>
  <tr><td>From</td><td>To</td></tr>
</thead>
<tbody>
  <tr *ngFor="let location of locations">
    <td>{{location.from}}</td>
    <td>{{location.to}}</td>
  </tr>
</tbody>
    </table>
    </div>
